version: '3'

services:
  mysqlsrv:
    image: mysql:8.0.21
    environment:
      MYSQL_ROOT_PASSWORD: dW1jdGVjX2Rldl9kYg==
      MYSQL_DATABASE: umctec_dev_db
    ports:
      - "3306:3306"
    volumes:
      - ~/Documents/environment/data-base/challenge-code/mysql:/var/lib/mysql
    networks:
      - mysql-compose-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - mysqlsrv
    ports:
      - 5000:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - mysql-compose-network

networks:
  mysql-compose-network:
    driver: bridge
